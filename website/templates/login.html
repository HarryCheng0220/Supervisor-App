{% extends "base.html" %}

<title> {% block title %}Login{% endblock %}</title>
<link rel="stylesheet" href="style.css">

{% block content %} 
<div class="raredog">
    <div class="form-box">
<form method = "POST" action="">
    <br />
    <header>
    <h3 align = "center"> Login</h3>
</header>
    <div class = "form-group">
        <label for "email">Email Address</label>
        <input type ="email" 
        class = "form-control" 
        id = "email" 
        name = "email" 
        placeholder = "Enter your email address"/>

    </div>
    
    <div class = "form-group">
        <label for "password">Password</label>
        <input type ="password" 
        class = "form-control" 
        id = "password" 
        name = "password" 
        placeholder = "Enter your password"/>

    </div>
    
    <br />
    <button type = "submit" class = "btn btn-primary" align = "centre">Sign in</button>
    <button href="/sign-up" class = "btn btn-primary" align ="centre" >Sign Up</button>

</form>
{% endblock %} 

    </div>
</div>
